<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Shoe collection tracker</title>

    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="/icons/favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="/icons/favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>
<body>


<!-- Page content-->
<div id="app">

    <div class="container">
        <div class="text-center mt-5">
            <h1>Shoe collection tracker</h1>
            <p class="lead">A simple application to keep track of your shoe collection.</p>
            <div class="row">
                <button type="button" class="btn btn-primary btn-dark" data-bs-toggle="modal"
                        @click="showRegisterModal">
                    Register
                </button>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" v-model="registerEmail"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword1" v-model="registerPassword">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" @click="register">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
    const {createApp} = Vue

    createApp({
        data() {
            return {
                modalHandler: null,
                registerEmail: null,
                registerPassword: null
            }
        },


        methods: {
            showRegisterModal() {
                this.modalHandler = new bootstrap.Modal(document.getElementById('registerModal'), {
                    keyboard: false
                })
                this.modalHandler.show()
            },

            send: async function (method, url, body) {
                await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                }).then(async res => {
                    return {body: await res.text(), status: res.status}
                }).then(res => {
                    if (res.status >= 299) {
                        alert('Error' + res.status + ' ' + res.body)
                        console.log(100)
                        throw new Error('Error' + res.status + ': ' + res.body)
                    }
                })
            },

            register: async function () {
                const email = this.registerEmail
                const password = this.registerPassword
                try {
                    await this.send('POST', '/users', {email, password})
                    alert('User created')
                    this.modalHandler.hide()
                } catch (e) {
                    console.log(e)
                }
            }
        }
    }).mount('#app')
</script>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
